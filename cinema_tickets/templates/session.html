{% extends 'layout.html' %} {% block body %}
<table class="table is-fullwidth">
  <thead>
    <tr>
      <th><abbr title="Number">Nr</abbr></th>
      <th>User</th>
      <th><abbr title="Timestamp">Time</abbr></th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in tickets %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ ticket.user }}</td>
      <td>{{ ticket.timestamp.strftime('%d-%m-%Y; %H:%M:%S:%f') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
