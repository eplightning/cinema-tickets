{% extends 'layout.html' %}
{% block body %}
<div class="columns is-multiline">
  {% for movie in movies %}
  <div class="column is-one-quarter">
    <div class="card">
      <div class="card-image">
        <a href="{{ url_for('.show_movie', id=movie.id) }}">
          <figure class="image is-square">
            <img src="{{ url_for('.movie_cover', id=movie.id) }}" alt="Placeholder image">
          </figure>
        </a>
      </div>
      <div class="card-content">
        <h2 class="title is-5">{{ movie.name }}</h2>

        <div class="content">
          {{ movie.description }}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
